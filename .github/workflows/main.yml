name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: Generate olympusnews/index.txt
        run: |
          pushd olympusnews
          rm -f index.txt
          for f in *; do
            echo $f >> index.txt
          done
          popd
          
      - name: git add && git commit && git push
        uses: EndBug/add-and-commit@v6.2.0
        with:
          token: ${{ secrets.PUSH_TOKEN }}
          message: Automatically update gh-pages
          branch: gh-pages
          push: true
